name: E2E Tests (Real Projects)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-trigger:
    name: Check E2E trigger
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ github.event_name == 'workflow_dispatch' || steps.check.outputs.has-changeset == 'true' || steps.label.outputs.has-label == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for e2e label
        id: label
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'e2e') }}" == "true" ]]; then
            echo "has-label=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-label=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for changeset files in PR
        id: check
        run: |
          if git diff --name-only origin/main...HEAD | grep -vE '^\.changeset/README\.md$' | grep -qE '^\.changeset/.+\.md$'; then
            echo "has-changeset=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-changeset=false" >> "$GITHUB_OUTPUT"
          fi

  e2e-tests-parallel:
    name: E2E - ${{ matrix.project }} (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-trigger
    if: needs.check-trigger.outputs.should-run == 'true'

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: Requests
            language: Python
            script: test:e2e:python
          - project: Zod
            language: TypeScript
            script: test:e2e:typescript
          - project: Express
            language: JavaScript
            script: test:e2e:javascript
          - project: Monolog
            language: PHP
            script: test:e2e:php
          - project: Anyhow
            language: Rust
            script: test:e2e:rust
          - project: Chi
            language: Go
            script: test:e2e:go
          - project: JavaPoet
            language: Java
            script: test:e2e:java
          - project: MediatR
            language: CSharp
            script: test:e2e:csharp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Lien
        run: npm run build

      - name: Run E2E test for ${{ matrix.project }}
        run: npm run ${{ matrix.script }} --workspace=packages/cli
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.language }}-artifacts
          path: |
            /tmp/lien-e2e-tests/
          retention-days: 7
