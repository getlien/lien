name: Veille Code Review

on:
  pull_request:
    types: [opened, synchronize]

# Cancel previous runs on same PR to save resources
concurrency:
  group: veille-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if PR is not from a fork (secrets not available in forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for delta tracking
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # Cache node_modules and built packages
      - name: Cache builds
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            packages/core/dist
            packages/action/dist
            node_modules
            packages/*/node_modules
          # v3 cache key - includes all relevant files, no partial restore
          key: lien-build-v3-${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/*/package.json', 'packages/*/tsconfig.json', 'packages/core/src/**/*', 'packages/action/src/**/*') }}
      
      # Always install deps if not cached - native modules need to be present
      - name: Install dependencies
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Build Core (required by Action)
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build -w @liendev/core
      
      - name: Build Action
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build -w @liendev/action
      
      - name: Ensure dist/package.json is ESM
        run: |
          echo '{"type":"module"}' > packages/action/dist/package.json
          cat packages/action/dist/package.json
      
      - name: Setup action dependencies
        run: |
          # Create symlink in root node_modules for @liendev/core (action runs from root)
          mkdir -p node_modules/@liendev
          ln -sf ../../packages/core node_modules/@liendev/core
          
          # Verify core can be LOADED (not just resolved) - this tests require(esm)
          echo "Testing require('@liendev/core')..."
          node -e "
            console.log('Node version:', process.version);
            console.log('Resolving @liendev/core...');
            const path = require.resolve('@liendev/core');
            console.log('Path:', path);
            console.log('Loading @liendev/core...');
            const core = require('@liendev/core');
            console.log('Loaded! Exports:', Object.keys(core).slice(0, 5).join(', '), '...');
          " || echo "‚ùå Failed to load @liendev/core"
      
      - name: Run AI Code Review
        env:
          ACTIONS_STEP_DEBUG: true
        uses: ./packages/action
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: 'anthropic/claude-sonnet-4'
          threshold: '15'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable_delta_tracking: true  # Automatic base vs head comparison

