name: Veille Code Review

on:
  pull_request:
    types: [opened, synchronize]

# Cancel previous runs on same PR to save resources
concurrency:
  group: veille-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if PR is not from a fork (secrets not available in forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # Cache the built packages to avoid rebuilding every run
      - name: Cache Lien build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            packages/cli/dist
            packages/action/dist
            node_modules
            packages/*/node_modules
          key: lien-build-${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/cli/src/**/*', 'packages/action/src/**/*') }}
          restore-keys: |
            lien-build-${{ runner.os }}-
      
      - name: Install dependencies
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Build Lien CLI
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build
      
      - name: Build Lien Action
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build -w packages/action
      
      - name: Install Lien globally
        run: npm install -g ./packages/cli
      
      - name: Initialize Lien (auto-detect frameworks)
        run: lien init --yes
      
      # Restore base branch index cache (if exists)
      - name: Restore base branch Lien index
        id: cache-base
        uses: actions/cache/restore@v4
        with:
          path: ~/.lien
          key: lien-base-index-${{ runner.os }}-${{ github.event.pull_request.base.sha }}
      
      # Generate baseline complexity from base branch
      # NOTE: Must use same threshold as action for accurate delta
      - name: Get base branch complexity
        run: |
          echo "Checking out base branch: ${{ github.event.pull_request.base.sha }}"
          git checkout ${{ github.event.pull_request.base.sha }}
          if [ "${{ steps.cache-base.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss - indexing base branch"
            lien index
          else
            echo "Cache hit - skipping index"
          fi
          lien complexity --format json --threshold 15 > /tmp/base-complexity.json || echo '{}' > /tmp/base-complexity.json
          echo "Base complexity saved"
      
      # Save base cache BEFORE switching to head (prevents head from overwriting)
      - name: Save base branch cache
        if: steps.cache-base.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.lien
          key: lien-base-index-${{ runner.os }}-${{ github.event.pull_request.base.sha }}
      
      # Switch to head branch - Lien will do incremental index from base
      - name: Checkout head branch
        run: git checkout ${{ github.sha }}
      
      - name: Index head branch (incremental from base)
        run: lien index
      
      - name: Run AI Code Review
        uses: ./packages/action
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: 'anthropic/claude-sonnet-4'
          threshold: '15'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          review_style: 'summary'
          baseline_complexity: '/tmp/base-complexity.json'

