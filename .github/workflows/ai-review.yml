name: Veille Code Review

on:
  pull_request:
    types: [opened, synchronize]

# Cancel previous runs on same PR to save resources
concurrency:
  group: veille-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if PR is not from a fork (secrets not available in forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for delta tracking
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # Cache the built packages to avoid rebuilding every run
      - name: Cache builds
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            packages/core/dist
            packages/action/dist
            node_modules
            packages/*/node_modules
          key: lien-build-v2-${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/*/package.json', 'packages/*/tsconfig.json', 'packages/core/src/**/*', 'packages/action/src/**/*') }}
          restore-keys: |
            lien-build-${{ runner.os }}-
      
      - name: Install dependencies
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Build Core (required by Action)
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build -w @liendev/core
      
      - name: Build Action
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build -w @liendev/action
      
      - name: Ensure dist/package.json is CommonJS
        run: |
          echo '{"type":"commonjs"}' > packages/action/dist/package.json
          cat packages/action/dist/package.json
      
      - name: Setup action dependencies
        run: |
          # Install action's dependencies (including workspace link to @liendev/core)
          cd packages/action && npm install
          # Verify core is accessible
          node -e "console.log('Core resolves to:', require.resolve('@liendev/core'))"
      
      - name: Run AI Code Review
        env:
          ACTIONS_STEP_DEBUG: true
        uses: ./packages/action
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: 'anthropic/claude-sonnet-4'
          threshold: '15'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable_delta_tracking: true  # Automatic base vs head comparison

