name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

# Cancel previous runs on same PR to save resources
concurrency:
  group: ai-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if PR is not from a fork (secrets not available in forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # Cache the built CLI to avoid rebuilding every run
      - name: Cache Lien CLI build
        id: cache-cli
        uses: actions/cache@v4
        with:
          path: |
            packages/cli/dist
            node_modules
            packages/*/node_modules
          key: lien-cli-${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/cli/src/**') }}
          restore-keys: |
            lien-cli-${{ runner.os }}-
      
      - name: Install dependencies
        if: steps.cache-cli.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Build Lien CLI
        if: steps.cache-cli.outputs.cache-hit != 'true'
        run: npm run build
      
      - name: Install Lien globally
        run: npm install -g ./packages/cli
      
      - name: Initialize Lien (auto-detect frameworks)
        run: lien init --yes
      
      - name: Index codebase
        run: lien index
      
      - name: Run AI Code Review
        uses: ./packages/action
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: 'anthropic/claude-sonnet-4'
          threshold: '15'
          github_token: ${{ secrets.GITHUB_TOKEN }}

