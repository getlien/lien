name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Update npm to support OIDC
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
      
      - name: Run unit and integration tests
        run: npm test --workspace=packages/cli
      
      - name: Run E2E tests
        run: npm run test:e2e --workspace=packages/cli
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
      
      - name: Publish to npm (with OIDC trusted publishing)
        run: npm publish --workspace=packages/cli --access public
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

